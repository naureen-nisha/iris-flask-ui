<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Iris Flower Prediction</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label class="form-label">Sepal Length</label>
                        <input type="text" name="sepal_length" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sepal Width</label>
                        <input type="text" name="sepal_width" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Petal Length</label>
                        <input type="text" name="petal_length" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Petal Width</label>
                        <input type="text" name="petal_width" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Predict</button>
                    </div>
                </form>

                {% if prediction_text %}
    <div class="alert alert-info mt-4 text-center">
        <h4>{{ prediction_text }}</h4>
        {% if image_file %}
            <img src="{{ url_for('static', filename=image_file) }}" 
                 alt="Iris Flower" 
                 style="max-width: 300px; margin-top: 15px;">
        {% endif %}
    </div>
{% endif %}

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
